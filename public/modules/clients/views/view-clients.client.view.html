<section data-ng-controller="ClientsController" data-ng-init="findOne()" class="user-profile">
		<div class="row row-blocks pull-center">
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
      <p class="profile-heading"> {{clients.name}}  Profil </p>
      <table class="table" ts-wrapper>
        <thead>
          <tr>
            <th ts-criteria="Name" ts-default>Nom</th>
            <th>{{clients.name}}</th>
          </tr>
          <tr>
            <th ts-criteria="E-Mail">Address</th>
            <th>{{clients.address}}</th>
          </tr>
          <tr>
            <th ts-criteria="location">Emplacement</th>
            <th>{{clients.location}}</th>
          </tr>
        </thead>
        <br>
        <tbody>
          <tr>
            <th ts-criteria="Edit Client"><a data-ng-href="#!/clients/{{clients._id}}/edit">
          {{client.name}} edit profile </a>                  
         </th>
          </tr>
        </tbody>
      </table>
      <button class="btn-primary" data-ng-click="toggler()" data-ng-hide="btnToggler">Create Quotation</button>
      <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6" data-ng-hide="toggle">
      <table class="table" ts-wrapper>
      	<tbody>
        	<tr>
            <th ts-criteria="Create a Quotation"><a data-ng-href="#!/clients/{{clients._id}}/proforma/create">Create Quotation </a>
            </th>
            </tr>
          <tr>
            <th ts-criteria="Create a Delivery"><a data-ng-href="#!/clients/{{clients._id}}/proforma">view Quotations</a>
            </th>
          </tr>
          <tr>
            <th ts-criteria="Create an Invoice"><a ui-sref="createinvoice">Create an Invoice </a>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
	</div>
</section>
