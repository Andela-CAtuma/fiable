<section data-ng-controller="InvoiceController" data-ng-init="findDelivery()" class="user-profile">
    <div class="page-header">
        <h1>Deliveries</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="delivery in deliveries" data-ng-href="#!/clients/{{delivery.client}}/proforma/{{delivery.proforma}}/delivery/{{delivery._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created
				<span data-ng-bind="delivery.created | date:'medium'"></span>
				By
				<span data-ng-bind="delivery.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="delivery.deliveryNo"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!deliveries.$resolved || deliveries.length">
    	No Deliveries for quotation yet, why don't you <a ui-sref="createdelivery">create one</a>?
    </div>
</section>
