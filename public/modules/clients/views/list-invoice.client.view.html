<section data-ng-controller="InvoiceController" data-ng-init="find()" class="user-profile">
    <div class="page-header">
        <h1>Invoices</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="invoice in invoices" data-ng-href="#!/clients/{{invoice.client}}/proforma/{{invoice.proforma}}/invoice/{{invoice._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created
				<span data-ng-bind="invoice.created | date:'medium'"></span>
				By
				<span data-ng-bind="invoice.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="invoice.invoiceNo"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!invoices.$resolved || invoices.length">
    	No Invoices for quotation yet, why don't you <a ui-sref="createinvoice">create one</a>?
    </div>
</section>
