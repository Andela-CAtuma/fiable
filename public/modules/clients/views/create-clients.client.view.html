<section data-ng-controller="ClientsController" class="user-profile">
    <div class="page-header">
        <h1>New Clients</h1>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                        <input type="text" data-ng-model="client.name" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                        <input type="text" data-ng-model="client.address" id="address" class="form-control" placeholder="address" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                        <input type="text" data-ng-model="client.location" id="location" class="form-control" placeholder="location" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
