<section data-ng-controller="ClientsController" data-ng-init="findOne()" class="user-profile">
    <div class="page-header">
        <h1>Edit Clients</h1>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="clients.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                        <input type="text" data-ng-model="clients.address" id="address" class="form-control" placeholder="address" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                        <input type="text" data-ng-model="clients.location" id="location" class="form-control" placeholder="location" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
