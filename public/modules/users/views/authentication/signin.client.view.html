<section class="user-profile" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Connectez-vous à votre compte</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Utilisateur</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">S'identifier</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Connexion</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Vous avez oublié votre mot de passe? </a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
